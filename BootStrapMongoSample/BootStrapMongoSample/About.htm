
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Trubys Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="Styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="css/flexigrid.pack.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="Styles/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="Scripts/handlebars.1.0.rc.1.js" type="text/javascript"></script>
    <script src="Scripts/ember.v1.0.pre.js" type="text/javascript"></script>
    <script src="Scripts/app.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            Workout.bicep = Ember.Object.create({
                firstName: "Barack",
                lastName: "Obama",
                fullName: function () {
                    return this.get('firstName') + ' ' + this.get('lastName');
                    // Tell Ember that this computed property depends on firstName
                    // and lastName
                } .property('firstName', 'lastName'),
            });

            
            myexercise = Workout.Exercise.create({
                name: 'not me',
                type: 'bootie',
            });

            var view = Em.View.create({
                templateName: 'say-hello',
                name: Workout.organizer,
                name2: myexercise.type
            });

            $("#shotStuffBtnId").bind('click', function () {
                view.appendTo($("#holderForStuff"));
            });

            $("#removeStuffBtnId").bind('click', function () {
                view.remove();
            });
            $("#changeStuffBtnId").bind('click', function () {
               myexercise.set('type','better bootie');
               //Workout.workoutController.content[0].set
                Workout.bicep.set('firstName','tricep now');
            });
        });
    </script>
    
    <script type="text/x-handlebars" data-template-name="say-hello">
                Hello (with no binding ??), <b>{{name}}</b>  <br />
                Hello (with binding to namespace property) <b> {{Workout.organizer}}</b><br />
                Hello (with no binding?? object property) <b> {{name2}}</b><br />
                Hello (with no binding?? object property wiothout the extne) <b> {{Workout.bicep.firstName}}</b><br />

    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Truby Voglund</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="./index.htm">Home</a></li>
              <li class="active"><a href="./About.htm">About</a></li>
              <li><a href="./contact.htm">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
        <div id="holderForStuff"></div>

    <button id="shotStuffBtnId" type="button" class="btn">SHow Stuff</button>
    <button id="removeStuffBtnId" type="button" class="btn">Hide Stuff</button>
    <button id="changeStuffBtnId" type="button" class="btn">Hide Stuff</button>
    <div class="container">

      <script type="text/x-handlebars">
      <div class="editor">
        <div class="invite">You are cordially invited to the introduction of Ember.js.</div>
        <p>
          Workout Organizer: {{view Ember.TextField valueBinding="Workout.organizer"}}
        </p>    
         <p>
          Workout Organizer: {{view Ember.TextField valueBinding="myexercise.type"}}
        </p>   
      </div>

      <div class="viewer">
        <h2>Guest List</h2>
        {{#with App.personController}}
          {{#if didRSVP}}
          {{fullName}}
          {{else}}
            No one has RSVPed yet.
          {{/if}}
        {{/with}}
      </div>

      Hello <b>{{Workout.organizer}}</b>
      <br />
      Exercise <b>{{myExercise.name}}</b>

      {{#each Workout.workoutController.content}}
      <h3>{{name}}</h3>
      <p>{{set}} - {{weight}}</p>
      {{/each}}
    </script>
    </div> <!-- /container -->
  </body>
</html>
