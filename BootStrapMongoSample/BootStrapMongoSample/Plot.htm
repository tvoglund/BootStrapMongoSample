		<script type="text/javascript">
		    $(window).hashchange(function () {
		        //now in here just change out each content using ember.js
		        alert(location.hash);
		        if (location.hash == "#contact") {
		            $("#pieContainer").hide();
		        }
		        else if (location.hash == "#about") {
		            $("#pieContainer").hide();
		        }
		        else if (location.hash == "#plot") {
		            getDataPopPieChart();
		            $("#pieContainer").show();
		        }
		        else if (location.hash == "") {
		            $("#pieContainer").hide();
		            $("#homeMenuItem").addClass("active");
		            $("#aboutMenuItem").removeClass("active");
		            $("#contactMenuItem").removeClass("active");
		            $("#plotMenuItem").removeClass("active");
		        }
		    });

		    //$(function () {
		        var chart;
		       // $(document).ready(function () {
		            //get my data for chart


		            function GetChart(results) {

		                chart = new Highcharts.Chart({
		                    chart: {
		                        renderTo: 'pieContainer',
		                        plotBackgroundColor: null,
		                        plotBorderWidth: null,
		                        plotShadow: false
		                    },
		                    title: {
		                        text: 'Workout by Muscle Group'
		                    },
		                    tooltip: {
		                        pointFormat: '{series.name}: <b>{point.percentage}%</b>',
		                        percentageDecimals: 2
		                    },
		                    plotOptions: {
		                        pie: {
		                            allowPointSelect: true,
		                            cursor: 'pointer',
		                            dataLabels: {
		                                enabled: true,
		                                color: '#000000',
		                                connectorColor: '#000000',
		                                formatter: function () {
		                                    return '<b>' + this.point.name + '</b>: ' + Highcharts.numberFormat(this.y, 2) + ' %';
		                                }
		                            }
		                        }
		                    },
		                    series: [{
		                        type: 'pie',
		                        name: 'Browser share',
		                        data: results
		                    }]
		                });

		            }


		            function getDataPopPieChart() {
		                $.ajax({
		                    type: 'GET',
		                    url: "http://localhost/Personal/Services/Records.svc/Exercises/ForGraph/test",
		                    success: function (result) {
		                        GetChart(result);
		                    },
		                    error: function (err) {
		                        alert(err);
		                    }
		                });
		            }
		            //getDataPopPieChart();
		      //  });
