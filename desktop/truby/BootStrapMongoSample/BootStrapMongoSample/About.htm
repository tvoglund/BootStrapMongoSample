    <script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="Scripts/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
    <script src="Scripts/ember-1.0.pre.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        App = Ember.Application.create();
        App.personController = Ember.Object.create({
            firstName: 'Alan',
            lastName: 'Turing',

            fullName: function () {
                return this.get('firstName') + ' ' + this.get('lastName');
            } .property('firstName', 'lastName'),

            didRSVP: false
        });
    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Truby Voglund</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="./index.htm">Home</a></li>
              <li class="active"><a href="./About.htm">About</a></li>
              <li><a href="./contact.htm">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <script type="text/x-handlebars">
      <div class="editor">
        <div class="invite">You are cordially invited to the introduction of Ember.js.</div>
        <p>
          First Name: {{view Ember.TextField valueBinding="App.personController.firstName"}}
        </p>
        <p>
          Last Name: {{view Ember.TextField valueBinding="App.personController.lastName"}}
        </p>
        <label>
        {{#view Ember.Checkbox valueBinding="App.personController.didRSVP"}}
        Click here to RSVP
        </label>
        {{/view}}
      </div>

      <div class="viewer">
        <h2>Guest List</h2>
        {{#with App.personController}}
          {{#if didRSVP}}
          {{fullName}}
          {{else}}
            No one has RSVPed yet.
          {{/if}}
        {{/with}}
      </div>
    </script>

    </div> <!-- /container -->
